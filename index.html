<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DES Enkripsi Dan Dekripsi Contoh</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav></nav>
    <div class="container">
        <div class="center-content">
            <h1>DES Enkripsi Dan Dekripsi</h1>
            <hr class="separator">
        </div>
        <section id="encrypt">
            <h2>Enkripsi Data</h2>
            <form action="" method="post">
                <label for="data">Data Yang Mau Di Enkripsi</label><br>
                <textarea id="data" name="data" cols="50" rows="4" placeholder="Masukkan data untuk dienkripsi" required></textarea><br>
                <input type="submit" name="encrypt" value="Encrypt" onclick="tampilkanKonfirmasi()">
            </form>
        </section>
        <section id="decrypt">
            <h2>Dekripsi Data</h2>
            <form action="" method="post">
                <label for="encrypted_data">Data yang di Enkripsi</label><br>
                <textarea id="encrypted_data" name="encrypted_data" cols="50" rows="4" placeholder="Tempel data terenkripsi di sini" required></textarea><br>
                <input type="submit" name="decrypt" value="Decrypt" onclick="tampilkanKonfirmasi()">
            </form>
        </section>
    </div>

    <script>
        function tampilkanKonfirmasi() {
            var konfirmasi = confirm("Apakah Anda yakin?");
            if (konfirmasi === true) {} else {}
        }
    </script>
</body>
</html>
